<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>$(function(){
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault();
            socket.emit('message-sent',$('#message-box').val());
            $('#message-box').val('');
            return false;
        });
    socket.on('message-recieved', function(msg){
      $('#message-list').append($('<li>').text(msg));
    });
    })</script>
    <title>Chat bot with Socket.io</title>
</head>
<body>
        <div class="message-list-wrap">
            <ul id="message-list"></ul>
        </div>
        <form action="">
            <div class="row form-group text-form">
                <div class="col-10">
                    <input type="text" class="form-control" id="message-box" placeholder="Enter message..."/>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
</body>
</html>
